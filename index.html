<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .productos {
            width: 200px;
            position: relative;
        }
        .oferta {
            position:
            /* top - right - bottom - left */
            bottom: 200px;
            right: 16px;
            padding: 5px;
            border: solid;
            background-color: aqua;
        }
        .enlace{
            color: burlywood;
        }
        .enlace:hover {
            color: black;
            background-color: blue;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h3>Ejemplos de position</h3>
        </div>
        <div class="productos">
            <div>
                <img src="https://picsum.photos/200" alt="imagen">
            </div>
            <div class="oferta">
                <span>Oferta</span>
            </div>
        </div>
        <div>
            <a href="" class="enlace">Comprar</a>
        </div>
    </main>
    
</body>
</html>
